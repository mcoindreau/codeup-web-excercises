    function getData() {
        $.get("data/inventory.json", {}).done(function (data) {
            // do something with the data
            console.log(data);
            var tr = '';
            for (var i = 0; i < data.length; i++) {
                tr = '<tr>';
                tr += "<td>" + data[i].title + "</td>";
                tr += "<td>" + data[i].quantity + "</td>";
                tr += "<td>" + data[i].price + "</td>";
                tr += "<td>" + data[i].categories + "</td>";
                tr += '</tr>';
                $('#insertProducts').append(tr);
            }
        });
    }

    getData(); //gets data initially
